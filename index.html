<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarah's Cosmic Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="portal">
    <img src="background.png" alt="Cosmic Background" id="bg" />
    <div id="sun"></div>
    <div id="planet-container"></div>
  </div>

  <div class="popup" id="popup">
    <h2 id="popup-name"></h2>
    <p id="popup-message"></p>
    <ul id="popup-insights"></ul>
    <a href="https://calendly.com/sarahradams2024" target="_blank">
      <img src="phone_icon.png" alt="Call Icon" class="phone-icon" title="Book your free 15min call" />
    </a>
    <button id="closePopup">Close</button>
  </div>

  <div id="video-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Cosmic Detox Explanation</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/fQXZAOBHIKE?start=513" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>

</html>
